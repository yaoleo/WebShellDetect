				<INPUT class=mybutton type=button value="管理员登陆" onclick="login(2)">
				<script>
					  function check()
					  {
					    if($("#username").val()=='')
						{
						 alert("请输入用户名！");
						 return false;
						}
					    if($("#password").val()=='')
						{
						 alert("请输入密码！");
						 return false;
						}
                         return true;						
					  }
					  function login(type)
					  {
					    if(check())
						{
						 	$.ajax({
										type: "POST",
										url: "ajax.php",
										data: "ajaxdo=logincheck&username="+$("#username").val()+"&password="+$("#password").val()+"&type="+type,
										success: function(msg){
											switch(msg){
												case '1':alert("密码不正确");window.location.reload();
														break;
												case '2':alert("用户名不存在");window.location.reload();
														break;
												case '3':window.location.reload();
														break;	
												case '4':alert("用户名或密码错误！");window.location.reload();
														break;														
												default:alert("未知错误..."+msg);
											}
										}
									});
						}
					  }
					  </script>
