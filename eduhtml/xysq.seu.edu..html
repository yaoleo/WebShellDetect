<html>
  <head>
	

<title>东南大学校友社区</title>
<script src="http://xysq.seu.edu.cn:80/UI/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
<link href="http://xysq.seu.edu.cn:80/UI/css/login.css" rel="stylesheet" type="text/css" />
<script src="http://xysq.seu.edu.cn:80/UI/js/login.js" type="text/javascript"></script>
	
	<style type="text/css">
	#1scode_img{
		height: 22px;vertical-align: middle;cursor: pointer;position: absolute;right: 1px;top: 6px;display:none;
	}
	#getcode{
		color:red;display:none;
	}
	.labelfor{
		font: 0.75em/normal sans-serif;left: 0;top: 0;width: 155px;height: 36px;color: rgb(186, 186, 186);position: absolute;overflow-x: hidden;font-size-adjust: none;font-stretch: normal;text-align: left;margin-left: 30px;font-size: 15px;line-height: 36px;
	}
	.aui_content dt{
		width: 60px;
	    float: left;
	    height: 30px;
	    line-height: 30px;
	    font-size: 0.9rem;
  	}
  	.aui_content dd{
  		margin-left: 60px;
  		position:relative;
  	}
  	.aui_content dd input{
		border: 1px solid #cccccc;
	    height: 30px;
	    line-height: 30px;
	    font-size: 1rem;
	    padding-left:5px;
		width:180px;
		border-radius: 4px;
		box-shadow: none;
		-webkit-appearance:none; /*去除系统默认的样式*/
		-webkit-tap-highlight-color: rgba(0, 0, 0, 0);   /* 点击高亮的颜色*/
  	}
  	.aui_content dd span{
  		display:inline-block;
  		width:80px;
  		height:30px;
  		line-height:30px;
		color: #fff;
		margin-left: 10px;
		font-size: 0.7rem;
		text-align: center;
		border-radius: 4px;
		cursor:pointer;
		background: #2288cc;
		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#33bbee', endColorstr='#2288cc');
		background: linear-gradient(top, #33bbee, #2288cc);
		background: -moz-linear-gradient(top, #33bbee, #2288cc);
		background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#33bbee), to(#2288cc));
		text-shadow:1px 1px 0px #1c6a9e;
 	}
 	.aui_content dd span.disable{
		background: #cccccc;
	    box-shadow: none;
	    text-shadow: none;
 	}
  	.aui_buttons button{
		width: 70px;
		height: 36px;
	    font-size:1rem;	
  	}
	</style>
	<script type="text/javascript">
		var interval=0;
		$(document).ready(function(){
			setTimeout(function(){
				interval=setInterval("loginByQr()",1000);
			},200);
			$("#typeImg").toggle(function(){
				$("#typeImg").addClass("qrcode");
				$("#pcpanel").show();
				$("#wxpanel").hide();
			},function(){
				$("#typeImg").removeClass("qrcode");
				$("#pcpanel").hide();
				$("#wxpanel").show();
			});
			
			
			
		});
		function loginByQr(){
			$.ajax({
				type:'post',
				url:'http://xysq.seu.edu.cn:80/intervalLogin',
				data:'rd=1c3939d26da414addb7bde3354637c3ab',
				dataType:'json',
				success:function(data){
					if(data.result!="error"){
						//window.clearInterval(interval);
						if(data.result=="log"){
							$("div.loginNotice").html(data.msg);
							return false;
						}
						if(data.result=="success"){
							$("div.loginNotice").html("扫码成功，正在登录...");
							//跳转
							top.location="http://xysq.seu.edu.cn:80/alumniHome";
						}
					}
				}
			});
		}
		
		
	</script>
  </head>
  <body>
	<div class="alumniLogin">
  		<div class="header">
  			<div class="left">
  				<img src="http://xysq.seu.edu.cn:80/UI/images/loginBanner.jpg"/>
  			</div>
  			<div class="right">
  				<a href="../login/help.jsp" target="_blank">帮助</a>
  			</div>
        </div>
        <div class="mainBg">
	  		<div class="mainCnt" style="position: relative;">
	  			<div id="typeImg" class="type "></div>
		  		<form id="loginForm" action="http://xysq.seu.edu.cn:80/alumniCheck" method="post">
		  		
				<div class="loginForm">
					<div id="pcpanel" style="display:none;">
						<div class="loginLine" style="padding-top:46px;">
							
							<div class="loginTxtFocus" style="position:relative;">
								
								
								
								<input type="text" name="username" id="username" class="loginInput" value="" autocomplete="off"/>
								<label class="labelfor" for="username">用户名</label>
							</div>
						</div>
						<div class="loginLine">
							<div class="loginPwdFocus" style="position:relative;">
								
								
								
								<input type="password" name="password" id="password" class="loginInput loginPwd" value=""/>
								<label class="labelfor" for="password">密码</label>
							</div>
						</div>
						<div class="loginOpt">
							<div class="loginOptLeft">
								<input type="checkbox" id="autoLogin" name="autoLogin" class="loginOptCheckbox" value="1"/><label for="autoLogin" class="loginOptCheckbox">下次自动登录</label>
							</div>
							<div class="loginOptRight">
								<a href="http://xysq.seu.edu.cn:80/alumniPwd" class="loginOptLink" id="forget" >忘记密码?</a>
								
							</div>
						</div>
						<div class="loginOpt">
							<input type="submit" class="loginIn" value=""/>
						</div>
						<div class="loginLine">
							<input type="button" class="loginReg" value=""/>
						</div>
					</div>
					
					<div id="wxpanel" >
						<p class="w_title">扫码登录</p>
						<div>
							<img src="http://xysq.seu.edu.cn:80/qrPic?rd=1c3939d26da414addb7bde3354637c3ab" width="150" height="150" />
						</div>
						<p class="w_tip">如您已连接微站</p>
						<p class="w_tip">可微信<font color="#f64c01">扫一扫</font>登录</p>
					</div>
					
					<div class="loginNotice"></div>
				</div>
				</form>
	        </div>
        </div>
        <iframe name='loginCheck' id="loginCheck" style='display:none'></iframe>
        <div class="footer">
        	<div class="left">
  				<a href="javascript:;">关于我们</a>
  			</div>
  			<div class="right">
  				东南大学校友总会 © 2017
  			</div>
        </div>
    </div>
  </body>
</html>
