function correctPNG() // correctly handle PNG transparency in Win IE 5.5 & 6.
{
var arVersion = navigator.appVersion.split("MSIE")
var version = parseFloat(arVersion[1])
if ((version >= 5.5) && (document.body.filters)){
for(var j=0; j<document.images.length; j++){
var images = document.images[j]
var imagesName = images.src.toUpperCase()
if (imagesName.substring(imagesName.length-3, imagesName.length) == "PNG"){
var imagesID = (images.id) ? "id='" + images.id + "' " : ""
var imagesClass = (images.className) ? "class='" + images.className + "' " : ""
var imagesTitle = (images.title) ? "title='" + images.title + "' " : "title='" + images.alt + "' "
var imagesStyle = "display:inline-block;" + images.style.cssText
var strNewHTML = "<span " + imagesID + imagesClass + imagesTitle+ " style=\"" + "width:" + images.width + "px; height:" + images.height + "px;" + imagesStyle + ";"
+ "filter:progid:DXImageTransform.Microsoft.AlphaImageLoader"+ "(src=\'" + images.src + "\', sizingMethod='scale');\"></span>"
images.outerHTML = strNewHTML
j = j-1
}
}
}
}
window.attachEvent("onload", correctPNG);
</script>

  <script language="javascript" type="text/javascript">
var Speed = 10; //速度(毫秒)
var Space = 5; //每次移动(px)
var PageWidth = 180; //翻页宽度
var fill = 0; //整体移位
var MoveLock = false;
var MoveTimeObj;
var Comp = 0;
var AutoPlayObj = null;
GetObj("List2").innerHTML = GetObj("List1").innerHTML;
GetObj('ISL_Cont').scrollLeft = fill;
GetObj("ISL_Cont").onmouseover = function(){clearInterval(AutoPlayObj);}
GetObj("ISL_Cont").onmouseout = function(){AutoPlay();}
AutoPlay();
function GetObj(objName){if(document.getElementById){return eval('document.getElementById("'+objName+'")')}else{return eval('document.all.'+objName)}}
function AutoPlay(){ //自动滚动
clearInterval(AutoPlayObj);
AutoPlayObj = setInterval('ISL_GoDown();ISL_StopDown();',6000); //间隔时间
}
function ISL_GoUp(){ //上翻开始
if(MoveLock) return;
clearInterval(AutoPlayObj);
MoveLock = true;
MoveTimeObj = setInterval('ISL_ScrUp();',Speed);
}
function ISL_StopUp(){ //上翻停止
clearInterval(MoveTimeObj);
if(GetObj('ISL_Cont').scrollLeft % PageWidth - fill != 0){
Comp = fill - (GetObj('ISL_Cont').scrollLeft % PageWidth);
CompScr();
}else{
MoveLock = false;
}
AutoPlay();
}
function ISL_ScrUp(){ //上翻动作
if(GetObj('ISL_Cont').scrollLeft <= 0){GetObj('ISL_Cont').scrollLeft = GetObj('ISL_Cont').scrollLeft + GetObj('List1').offsetWidth}
GetObj('ISL_Cont').scrollLeft -= Space ;
}
function ISL_GoDown(){ //下翻
clearInterval(MoveTimeObj);
if(MoveLock) return;
clearInterval(AutoPlayObj);
MoveLock = true;
ISL_ScrDown();
MoveTimeObj = setInterval('ISL_ScrDown()',Speed);
}
function ISL_StopDown(){ //下翻停止
clearInterval(MoveTimeObj);
if(GetObj('ISL_Cont').scrollLeft % PageWidth - fill != 0 ){
Comp = PageWidth - GetObj('ISL_Cont').scrollLeft % PageWidth + fill;
CompScr();
}else{
MoveLock = false;
}
AutoPlay();
}
function ISL_ScrDown(){ //下翻动作
if(GetObj('ISL_Cont').scrollLeft >= GetObj('List1').scrollWidth){GetObj('ISL_Cont').scrollLeft = GetObj('ISL_Cont').scrollLeft - GetObj('List1').scrollWidth;}
GetObj('ISL_Cont').scrollLeft += Space ;
}
function CompScr(){
var num;
if(Comp == 0){MoveLock = false;return;}
if(Comp < 0){ //上翻
if(Comp < -Space){
   Comp += Space;
   num = Space;
}else{
   num = -Comp;
   Comp = 0;
}
GetObj('ISL_Cont').scrollLeft -= num;
setTimeout('CompScr()',Speed);
}else{ //下翻
if(Comp > Space){
   Comp -= Space;
   num = Space;
}else{
   num = Comp;
   Comp = 0;
}
GetObj('ISL_Cont').scrollLeft += num;
setTimeout('CompScr()',Speed);
}
}
</script>

  <script language="javascript">
(function($){
	$.fn.adFloat=function(options){
		return new AdFloat(this,options);
	}
	var AdFloat=function(element,options){
		this.element=$(element);
		this.options=$.extend({
			width:139,		//默认的广告的宽
			height:139,		//默认的广告的高
			top:0,			//默认的广告的Y坐标
			left:0,			//默认的广告的X坐标
			delay:30,		//延迟
			step:1			//默认的广告每次移动的距离(像素)
		},options);
		this.interval=null;
		this.xPos=this.options.left;
		this.yPos=this.options.top;
		this.yon=0;
		this.xon=0;
		this.isPause=false;
		this.init();
	};
	AdFloat.prototype={
		init:function(){
			var me=this;
			me.element.css("display","block");
			me.element.css({position:"absolute",left:me.options.left,top:me.options.top,width:me.options.width,height:me.options.height,overflow:"hidden"})	
			me.element.hover(function(){clearInterval(me.interval)},function(){me.interval=setInterval(function(){me.changePos();},me.options.delay);});
			$(document).ready(function(){me.start();});
		},
		changePos:function(){
			var me=this;
			var clientWidth=$(window).width();
			var clientHeight=$(window).height();
			var Hoffset=me.options.height;
			var Woffset=me.options.width;	
			me.element.css({left:me.xPos+$(document).scrollLeft(),top:me.yPos+$(document).scrollTop()});
			if(me.yon){
				me.yPos=me.yPos+me.options.step;	
			}else{
				me.yPos=me.yPos-me.options.step;	
			}
			if(me.yPos<0){me.yon=1;me.yPos=0;}
			if(me.yPos>=(clientHeight-Hoffset)){me.yon=0;me.yPos=(clientHeight-Hoffset);}
			if(me.xon){
				me.xPos=me.xPos+me.options.step;	
			}else{
				me.xPos=me.xPos-me.options.step;	
			}
			if(me.xPos<0){me.xon=1;me.xPos=0;}
			if(me.xPos>=(clientWidth-Woffset)){me.xon=0;me.xPos=(clientWidth-Woffset);}
		},
		start:function(){
			var me=this;
			me.element.css("top",me.yPos);
			me.interval=setInterval(function(){me.changePos();},me.options.delay);	
		}	
	}	
})(jQuery);
</script>
