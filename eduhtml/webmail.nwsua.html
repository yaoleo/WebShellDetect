<script>

 function getId(id){

 }

 /* 获取url参数 */
 function getQueryString (e) {
 var t = new RegExp("(^|&)"+e+"=([^&]*)(&|$)","i");
 var n = window.location.search.substr(1).match(t);
 if( n != null) {
 return unescape( n[2] );
 }

 }

 /**************begin****************/

 //是否需要显示验证码 根据页面传递的code参数获取，http://mail.xx.com/?code=true
 var verifyCode = getQueryString('code');
 /**************end****************/
 //错误提示
 var msgMap ={
 "input.account_name":"请输入登录帐号",
 "input.verifyCodeMsg":"请输入验证码",
 "input.email":"请输入完整的邮箱地址",

 }

 function getMsg(code){

 value = msgMap[code];

 $(document).ready(function(){
 /**************begin****************/
 var verifyCodeWrap = getId('verifyCodeWrap');
 var codeImgWrap = getId('codeImgWrap');
 //点击刷新验证码方法
 function changeVerifyCode() {
 //时间参数防止缓存
 var url = verifyCodeUrl + '?_searchtime=' + new Date().getTime();
 codeImgWrap.getElementsByTagName('img')[0].src = url;
 };
 //添加点击刷新验证码事件
 getId("codeImgWrap").onclick=function(){
 changeVerifyCode();
 };
 //判断页面是否需要显示验证码
 if(verifyCode === 'true'){
 verifyCodeWrap.style.display ='';
 changeVerifyCode();
 }
 /**************end****************/
 });
