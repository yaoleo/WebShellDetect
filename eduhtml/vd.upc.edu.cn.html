      <div id='mediaspace1' class="fl">正在加载视频，请稍后...</div>
      <script type="text/javascript">
					function move(){
						var play = document.getElementById("player");
						var ani = document.getElementById("animated");
						ani.style.display = "none";
						setTimeout( function(){play.style.display = "block";},500 ); 
					}
					window.onload = function(){
						var play = document.getElementById("player");
						play.style.display = "none";
						setTimeout( function(){move()},1500 ); 
					}
				</script> 
      <script type='text/javascript'>
					jwplayer('mediaspace1').setup({
						'flashplayer': 'http://121.251.255.36/Template/Default/Skin2014/lyzqc_jquery/mediaplayer/player.swf',
						'autostart': 'false',//自动播放，默认无false。
						'skin': 'http://121.251.255.36/Template/Default/Skin2014/lyzqc_jquery/mediaplayer/skin/beelden.zip',//播放器皮肤
						'backcolor': 'ffffff',//控制面板和播放清单的背景颜色（默认为白色）
						'frontcolor': '000000',//控制面板和播放清单所有图标和文字颜色
						'lightcolor': '000000',//鼠标悬停于播放清单时，图标和文字显示颜色
						'screencolor': '000000',//播放屏幕的背景颜色
						'width': '980',//视频宽度
						'height': '444',//视频宽度
						'stretching': 'fill',//图片延展方式。none：不延展；exactfit：不锁定高宽比填满屏幕；fill：锁定高宽比填满屏幕；默认uniform：锁定高宽比，以黑色填充空白部分。
						'controlbar': 'over',//底部bottomd（默认）、覆盖over、无none 顶部top
						'playlistfile': 'http://121.251.255.36/Common/Js.aspx?Id=49',// 这是读取XML播放表 若存在参数 file 则只播放播放清单的内容
						'playlist': 'right',//播放清单放置位置：无none（默认）、底部bottom、覆盖over、右边right、左边left、顶部top。
						'playlistsize': '250',//填写播放清单显示尺寸，默认180pix。当播放清单置于底部或顶部时，该值代表高度；当播放清单置于左边或右边时，该值代表宽度；当播放清单置于覆盖时，播放清单将在停止播放时才出现，并覆盖全部播放屏幕，且不受该值影响。
						'repeat': 'list',//重复方式，默认无none。list：播放清单的所有曲目都完整播放一遍。always：重复循环播放。
						'shuffle': 'false',//乱序播放，默认无false。设置是否按播放清单的顺序播放，或者乱序播放。
						'volume':'100',//音量
						'mute': 'false'//以静音开始，默认无false。该选择将会保存在浏览器的cookie

					});
