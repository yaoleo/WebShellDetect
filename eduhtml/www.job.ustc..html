    <script type="text/javascript">

        $(document).ready(function () {
            var uuid = $.cookie('uuid');
            if (uuid == null || uuid == "") {
                $.ajax({
                    type: 'Get',
                    url: "/API/Web/customer.ashx",
                    success: function (data) {
                        $("#customer").html(data.r);
                        $.cookie('uuid', data.r, { path: '/' });
                    }
                });
            }
            else $("#customer").html(uuid);

            $.ajax({
                type: 'Get',
                url: "/API/Web/index10358.ashx",
                success: function (data) {
                    if (data.marquee != "")
                        $("#ul").html(data.marquee);
                    else $("#ul").parent.hide();
                }
            });

            var realname = $.cookie('realname');
            if (realname == null || realname == "")
                $("#userli").html("<a href='http://www.job.ustc.edu.cn/Graduate/' target='_blank'>毕业生派遣</a>");
            else $("#userli").html("<a href='/Graduate/main.aspx' target='_blank'>" + decodeURIComponent(realname) + "</a><a href='javascript:logout();' style='margin-left:10px' target='_blank'>【退出】</a>");
            //createMarquee();

            $('#marquee').kxbdSuperMarquee({
                isEqual: false,
                distance: 50,
                time: 5,
                //btnGo: { up: '#goU', down: '#goD' },
                direction: 'up'
            });


        });

        function logout() {
            $.cookie('counter', null); // 存储 cookie
            $.cookie('gid', null); // 存储 cookie
            $.cookie('year', null); // 存储 cookie
            $.cookie('phase', null); // 存储 cookie
            $.cookie('email', null); // 存储 cookie
            $.cookie('code', null); // 存储 cookie
            $.cookie('realname', null); // 存储 cookie
            $("#userli").html("<a href='http://www.job.ustc.edu.cn/Graduate/' target='_blank'>毕业生派遣</a>");

        }

    </script>
