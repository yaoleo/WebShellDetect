    $(function(){
        var href='';
        $.ajax({
            url: "/zs/data.txt",
            type: 'GET',
            dataType: 'text',
            timeout: 5000,
            error: function(jqXHRObject, textStatus, errorThrown) {
                if(jqXHRObject.status==200) {
                    html_li_func(jqXHRObject.responseText);
                } else {
                    //alert('Error loading data!');
                }
            },
            success: function(msg) {
                html_li_func(msg);
            }
        });
    });
    function html_li_func(msg) {
        $("#news-list").empty();

        $.each(eval(msg), function(i, item) {
            if(i<3) {
                href='/zs/';
            } else {
                href='/jy/';
            }
            $('<li class="am-g am-list-item-dated"><a href="'+href+'" target="_blank" class="am-list-item-hd "> '+ item.title + '</a><span class="am-list-date">'+ item.addtime + '</span></li>').appendTo($("#news-list"));
        });
    }
</script>
