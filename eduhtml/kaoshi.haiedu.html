    //培训类别切换
    function DoSelectTttId(obj) {
        //    44ee904735c24c2eb1eb1cb20d3ad985
        //            1b92f5f3638b429ca628e8d52068d558
        //            44ee904735c24c2eb1eb1cb20d3ad985

        var oldTT = obj;

        //将所有a标签选中样式清除
        $("li[name='TrainingType']").each(function () {
            if ($(this).attr("class") != "") {
                //记录原来的页签
                oldTT = this;
            }
            $(this).attr("class", "");
        });
        //当前点击的a标签加入选中样式
        $(obj).attr("class", "lhover");

        //获取培训类别id
        var tid = $(obj).attr("id");

        var url = '/System/UserImport/ImportCheck';

        CallServer('/Home/Home/IndexRaceRankingsList', { TttId: tid }, function (html) {
            if (html.hasOwnProperty('State')) {
                if (html.State == 0) {
                    $.alert("考试未开始");
                    //还原页签
                    $(obj).attr("class", "");
                    $(oldTT).attr("class", "lhover");
                }
            }
            else {
                $("#div_IndexRaceRankingsList").html(html);
            }
        });
    }

    //培训班切换
    function DoSelectTrnId(obj) {
        //将所有li标签选中样式清除
        $("a[name='Training']").each(function () {
            $(this).attr("class", "");
        });
        //当前点击的a标签加入选中样式
        $(obj).attr("class", "shover");

        //获取培训班id
        var trnid = $(obj).attr("id");

        //获取培训类别id
        var tid = $("#TttId").val();

        CallServer('/Home/Home/RaceRankingsIndex', { TrnId: trnid, TttId: tid }, function (html) {
            $("#div_RaceRankingsList").html(html);
        });
    }

    //根据时间是否跳转到预定试卷页面
    function bookPage() {
        var date = new Date().getTime();
        var beginDate = new Date(2015, 03, 20).getTime();
        if (date >= beginDate) {
            window.location = "http://shijuan.haiedu.cn/WebYggkBook/Default.aspx?t=";
        } else {
            alert("暂未开始预定试卷，请在2015年4月20后再预订！")
        }
    }

</script>
